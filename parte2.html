<body>
    <script>
        let a=25;
        let b=17;
        let suma= a+b;
        let resta= a-b;
        let multi= a*b;
        let divi= a/b;
        console.log("\n suma ", suma);
        console.log("\n suma ", resta);
        console.log("\n suma ", multi);
        console.log("\n suma ", divi);

        console.log("a es mayor que b", a>b);
        console.log("a es igual a b", a==b);
        console.log("a es menor o igual a b", a<=b);
    </script>
